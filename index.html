<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Palindrome Checker</h1>
        <p>Enter text below and hit the button to find out whether your text is a palindrome or not!</p>
        <label for="text-input" class="sr-only">Enter Text: </label><input id="text-input" type="text" /><button
          id="check-btn"
          type="button">
          Check!
        </button>
        <div id="result"></div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
